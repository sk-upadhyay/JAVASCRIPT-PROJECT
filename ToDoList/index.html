<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todolist">
        <h1>Todo List</h1>
        <div class="conatiner">
            <input type="text" id="content">
        </div>
        <div class="Button">
            <input type="button" class ="btn" value="Add Item">
        </div>
        <div>
            <ul class ='items' type="circle">

            </ul>
        </div> 
    </div>
    <footer>
        <div class="developer-info">
          <p>Crafted with ❤️ by <a href="https://your-portfolio-website.com">Shivam Kumar</a></p>
        </div>
      
        <div class="social-links">
          <a href="https://twitter.com/your-twitter-handle"><img src="twitter-icon.png" alt="Twitter"></a>
          <a href="https://github.com/your-github-username"><img src="github-icon.png" alt="GitHub"></a>
        </div>
      
        <form class="contact-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
      
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
      
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        <br>
          <button type="submit">Send</button>
        </form>
      
        <p class="copyright">&copy; <span></span> Your Name. All rights reserved.</p>
      </footer>

    
    <script src="index.js"></script>

</body>

</html>
