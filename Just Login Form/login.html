<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="login.style.css">
</head>
<body>
    <div class="Navbar">
        <a href="https://kiit.ac.in/"><img src="logo.png" /></a>
        <h1>KIIT UNIVERSITY</h1>
        <button><a href="contact.html">Contact Us</a></button>
      </div>
    <div class="contact-container">
        <div class="right">
            <h1 class="title">Log In Form</h1>
            <img class="logo" src="logo.png" alt="">
            <div class="form-container">
                <div class="username">
                    <img class="icon name-icon" src="icons/name.svg" alt="">
                    <input type="text" class="user-input" placeholder="Name" required>
                </div>
                <div class="email">
                    <img class="icon email-icon" src="icons/email.svg" alt="">
                    <input type="email" class="user-input" placeholder="Email" required>
                </div>
                <div class="Telephone">
                    <img class="icon telephone-icon" src="icons/telephone.svg" alt="">
                    <input type="text" class="user-input" placeholder="Telephone" required>
                </div>
                <div class="gender">
                    <input type="radio" name="gender" value="Male"><span>Male</span>
                    <input type="radio" name="gender" value="Female"><span>Female</span>
                  </div>
                  <div class ="select">
                  <select name="Boys" id="boysoptions" class="boys">
                    <option value="KP7AB">KP7AB</option>
                    <option value="KP7C">KP7C</option>
                    <option value="KP7D">KP7D</option>
                    <option value="KP7E">KP7E</option>
                  </select>
                  <select name="Girls" id="girlsoptions" class="girls">
                    <option value="QC1">QC1</option>
                    <option value="QC2">QC2</option>
                    <option value="QC3">QC3</option>
                    <option value="QC4">QC4</option>
                  </select>
                </div>
                <button type="submit">Submit !</button>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
