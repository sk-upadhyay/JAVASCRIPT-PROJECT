<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="Navbar">
        <a href="https://kiit.ac.in/"><img src="logo.png" /></a>
        <h1>KIIT UNIVERSITY</h1>
        <button><a href="contact.html">Contact Us</a></button>
      </div>
    <div class="contact-container">
        <form action="login.html">
        <div class="right">
            <h1 class="title">Log In Form</h1>
            <img class="logo" src="logo.png" alt="">
            <div class="form-container">
                <div class="username">
                    <img class="icon email-icon" src="icons/email.svg" alt="">
                    <input type="text" class="user-input" placeholder="Admisson - Id" required>
                </div>
                <div class="password">
                    <img class="icon password-icon" src="icons/password lock.svg" alt="">
                    <input type="password" class="pass-input" placeholder="Password" required>
                </div>
                
                <div class="keepme">
                    <input type="checkbox" checked="true">
                    Keep Me Logged In
                </div>
                <button type="submit">Submit !</button>
                <a href="#" class="link">Forgot Password</a>
            </div>
        </div>
    </form>
    </div>
</body>

</html>
